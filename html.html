<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Gols das Seleções</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        h1, h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .table {
            margin-top: 20px;
        }
        .graph-container {
            text-align: center;
            margin: 30px 0;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Análise de Gols das Seleções</h1>
        
        <div class="graph-container">
            <h2>Distribuição de Gols por Seleção</h2>
            <img src="data:image/png;base64,{{ grafico }}" alt="Gráfico de distribuição de gols">
        </div>

        <div class="row mt-5">
            <div class="col-md-4">
                <h2>Previsão - Últimos 15 Anos</h2>
                {{ ranking_15_anos | safe }}
            </div>
            
            <div class="col-md-4">
                <h2>Previsão - Últimos 5 Anos</h2>
                {{ ranking_5_anos | safe }}
            </div>
            
            <div class="col-md-4">
                <h2>Previsão - Últimos 2 Anos</h2>
                {{ ranking_2_anos | safe }}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
